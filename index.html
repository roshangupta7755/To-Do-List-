<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-animation">
                <div class="logo-circle">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                    </svg>
                </div>
            </div>
            <h1 class="splash-title">TodoList Pro</h1>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app hidden">
        <header class="app-header">
            <div class="container">
                <h1 class="app-title">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                    </svg>
                    TodoList Pro
                </h1>
                <button id="add-task-btn" class="btn btn--primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add New Task
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <!-- Task Creation Form -->
                <div id="task-form-modal" class="modal hidden">
                    <div class="modal-overlay" id="modal-overlay"></div>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="form-title">Add New Task</h2>
                            <button id="close-modal" class="close-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                        <form id="task-form" class="task-form">
                            <div class="form-group">
                                <label for="task-title" class="form-label">Task Title *</label>
                                <input type="text" id="task-title" class="form-control" required placeholder="Enter task title...">
                            </div>
                            
                            <div class="form-group">
                                <label for="task-description" class="form-label">Description</label>
                                <textarea id="task-description" class="form-control" rows="4" placeholder="Add detailed description about the task..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="task-deadline" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    Deadline
                                </label>
                                <input type="datetime-local" id="task-deadline" class="form-control">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="task-alarm" class="form-label">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <polyline points="12,6 12,12 16,14"></polyline>
                                        </svg>
                                        Daily Alarm
                                    </label>
                                    <input type="time" id="task-alarm" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="task-screenshot" class="form-label">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                            <polyline points="21,15 16,10 5,21"></polyline>
                                        </svg>
                                        Screenshot
                                    </label>
                                    <input type="file" id="task-screenshot" class="form-control" accept="image/*">
                                </div>
                            </div>
                            
                            <div id="image-preview" class="image-preview hidden">
                                <img id="preview-img" src="" alt="Preview">
                                <button type="button" id="remove-image" class="remove-image-btn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" id="cancel-btn" class="btn btn--outline">Cancel</button>
                                <button type="submit" id="save-btn" class="btn btn--primary">
                                    <span class="btn-text">Save Task</span>
                                    <span class="btn-loading hidden">
                                        <svg class="spin" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 12a9 9 0 11-6.219-8.56"></path>
                                        </svg>
                                    </span>
                                    <span class="btn-saved hidden">
                                        <svg class="diskette-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                            <polyline points="17,21 17,13 7,13 7,21"></polyline>
                                            <polyline points="7,3 7,8 15,8"></polyline>
                                        </svg>
                                        Saved!
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Task List -->
                <div class="task-section">
                    <div class="section-header">
                        <h2>My Tasks</h2>
                        <span id="task-count" class="task-count">0 tasks</span>
                    </div>
                    
                    <div id="task-list" class="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                    
                    <div id="empty-state" class="empty-state">
                        <div class="empty-icon">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 11l3 3L22 4"/>
                                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                            </svg>
                        </div>
                        <h3>No tasks yet</h3>
                        <p>Start by creating your first task!</p>
                        <button class="btn btn--primary" onclick="document.getElementById('add-task-btn').click()">
                            Add Your First Task
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
